<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 580">
  <defs>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="580" fill="#fafbfc"/>

  <!-- Title -->
  <text x="600" y="38" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="700" fill="#0f172a">
    One Test Set Replica Beats Infinite Compute
  </text>
  <text x="600" y="62" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#64748b" font-weight="400">
    ...but the advantage is built on fragile memorization that collapses under sampling
  </text>

  <!-- LEFT PANEL: Experimental Setup -->
  <g transform="translate(25, 85)">
    <rect x="0" y="0" width="320" height="470" rx="16" fill="white" filter="url(#shadow)"/>

    <!-- Header -->
    <rect x="0" y="0" width="320" height="48" rx="16" fill="url(#purpleGrad)"/>
    <rect x="0" y="32" width="320" height="16" fill="url(#purpleGrad)"/>
    <text x="160" y="31" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="white">Experimental Setup</text>

    <!-- Pretraining Corpus Section -->
    <g transform="translate(18, 65)">
      <text x="142" y="0" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600" fill="#334155">Pretraining Corpus</text>

      <!-- Corpus container -->
      <rect x="8" y="12" width="268" height="90" rx="10" fill="#eff6ff" stroke="#bfdbfe" stroke-width="1.5"/>
      <text x="142" y="42" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="600" fill="#1e40af">FineWeb-Edu-Dedup</text>
      <text x="142" y="60" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#3b82f6">82 GB of educational web text</text>

      <!-- Test set injection badge -->
      <rect x="64" y="72" width="156" height="26" rx="6" fill="#fef3c7" stroke="#fbbf24" stroke-width="1.5"/>
      <text x="142" y="89" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="9" font-weight="600" fill="#92400e">+ MATH Test Set × R replicas</text>
    </g>

    <!-- Contamination Levels -->
    <g transform="translate(18, 182)">
      <text x="142" y="0" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600" fill="#334155">Contamination Levels (R)</text>

      <g transform="translate(8, 12)">
        <rect x="0" y="0" width="28" height="22" rx="11" fill="#f1f5f9"/>
        <text x="14" y="15" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#64748b">0</text>

        <rect x="32" y="0" width="28" height="22" rx="11" fill="#fef9c3"/>
        <text x="46" y="15" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#a16207">1</text>

        <rect x="64" y="0" width="28" height="22" rx="11" fill="#fed7aa"/>
        <text x="78" y="15" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#c2410c">10</text>

        <rect x="96" y="0" width="34" height="22" rx="11" fill="#fdba74"/>
        <text x="113" y="15" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#9a3412">100</text>

        <rect x="134" y="0" width="40" height="22" rx="11" fill="#fb923c"/>
        <text x="154" y="15" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="white">1000</text>

        <rect x="178" y="0" width="44" height="22" rx="11" fill="#ea580c"/>
        <text x="200" y="15" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="white">3162</text>
      </g>
    </g>

    <!-- Model Sizes -->
    <g transform="translate(18, 248)">
      <text x="142" y="0" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600" fill="#334155">Model Sizes (Qwen3)</text>

      <g transform="translate(3, 12)">
        <rect x="0" y="0" width="48" height="36" rx="8" fill="#f5f3ff" stroke="#c4b5fd" stroke-width="1"/>
        <text x="24" y="22" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="500" fill="#6d28d9">34M</text>

        <rect x="52" y="0" width="48" height="40" rx="8" fill="#ede9fe" stroke="#a78bfa" stroke-width="1"/>
        <text x="76" y="24" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="500" fill="#6d28d9">62M</text>

        <rect x="104" y="0" width="48" height="44" rx="8" fill="#ddd6fe" stroke="#a78bfa" stroke-width="1"/>
        <text x="128" y="26" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="500" fill="#5b21b6">93M</text>

        <rect x="156" y="0" width="52" height="48" rx="8" fill="#c4b5fd" stroke="#8b5cf6" stroke-width="1"/>
        <text x="182" y="28" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="500" fill="#5b21b6">153M</text>

        <rect x="212" y="0" width="52" height="52" rx="8" fill="url(#purpleGrad)"/>
        <text x="238" y="30" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="600" fill="white">344M</text>
      </g>
    </g>

    <!-- Evaluation -->
    <g transform="translate(18, 335)">
      <text x="142" y="0" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600" fill="#334155">Evaluation</text>

      <g transform="translate(8, 12)">
        <rect x="0" y="0" width="120" height="50" rx="10" fill="#ecfdf5" stroke="#a7f3d0" stroke-width="1.5"/>
        <text x="60" y="22" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="600" fill="#047857">Math Verify</text>
        <text x="60" y="38" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#059669">Solution accuracy</text>

        <rect x="128" y="0" width="120" height="50" rx="10" fill="#fef2f2" stroke="#fecaca" stroke-width="1.5"/>
        <text x="188" y="22" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="600" fill="#b91c1c">Cross Entropy</text>
        <text x="188" y="38" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#dc2626">Loss on test set</text>
      </g>
    </g>

    <!-- Key insight mini-box -->
    <g transform="translate(18, 408)">
      <rect x="8" y="0" width="268" height="48" rx="8" fill="#fef3c7" stroke="#fbbf24" stroke-width="1.5"/>
      <text x="142" y="18" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="600" fill="#92400e">Temperature = 0 (greedy) for main results</text>
      <text x="142" y="34" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#78350f">Temperature sweep reveals fragility (see Finding #5)</text>
    </g>
  </g>

  <!-- CENTER: Main Result - Scaling Laws Chart -->
  <g transform="translate(365, 85)">
    <rect x="0" y="0" width="420" height="470" rx="16" fill="white" filter="url(#shadow)"/>

    <!-- Header -->
    <rect x="0" y="0" width="420" height="48" rx="16" fill="#0f172a"/>
    <rect x="0" y="32" width="420" height="16" fill="#0f172a"/>
    <text x="210" y="31" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="white">Scaling Laws: Contamination Beats Compute</text>

    <!-- Chart -->
    <g transform="translate(55, 70)">
      <!-- Y-axis (Loss - higher values at top) -->
      <line x1="0" y1="0" x2="0" y2="280" stroke="#e2e8f0" stroke-width="2"/>
      <!-- X-axis -->
      <line x1="0" y1="280" x2="330" y2="280" stroke="#e2e8f0" stroke-width="2"/>

      <!-- Y-axis label -->
      <text x="-42" y="140" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748b" transform="rotate(-90, -42, 140)">Loss on MATH Test Set</text>

      <!-- Y-axis scale markers -->
      <text x="-8" y="8" text-anchor="end" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#94a3b8">High</text>
      <text x="-8" y="280" text-anchor="end" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#94a3b8">Low</text>

      <!-- X-axis label -->
      <text x="165" y="310" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#64748b">Pretraining Compute (FLOPs)</text>

      <!-- X-axis ticks -->
      <text x="30" y="296" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#94a3b8">10^17</text>
      <text x="120" y="296" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#94a3b8">10^18</text>
      <text x="220" y="296" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#94a3b8">10^19</text>
      <text x="310" y="296" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="9" fill="#94a3b8">10^20</text>

      <!-- Irreducible Error Line E(0) - horizontal line in middle -->
      <line x1="0" y1="160" x2="330" y2="160" stroke="#7c3aed" stroke-width="2.5" stroke-dasharray="8,4"/>
      <rect x="268" y="145" width="58" height="22" rx="4" fill="#f5f3ff" stroke="#c4b5fd" stroke-width="1"/>
      <text x="297" y="160" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="600" fill="#7c3aed">E(R=0)</text>

      <!-- R=0 curve - ABOVE E(0), approaches but never crosses (high loss, stays above irreducible error) -->
      <path d="M 15 40 C 60 55, 120 85, 180 120 S 280 150, 320 155"
            stroke="#94a3b8" stroke-width="3" fill="none" stroke-linecap="round"/>
      <circle cx="320" cy="155" r="5" fill="#94a3b8"/>
      <text x="320" y="145" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#64748b" font-weight="600">R=0</text>

      <!-- R=1 curve - CROSSES BELOW E(0) (achieves lower loss than irreducible error!) -->
      <path d="M 15 45 C 60 60, 120 100, 180 150 S 280 185, 320 195"
            stroke="#3b82f6" stroke-width="3" fill="none" stroke-linecap="round"/>
      <circle cx="320" cy="195" r="5" fill="#3b82f6"/>
      <text x="320" y="212" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#3b82f6" font-weight="600">R=1</text>

      <!-- R=100 curve - well BELOW E(0) (much lower loss) -->
      <path d="M 15 50 C 60 70, 120 130, 180 200 S 280 245, 320 255"
            stroke="#10b981" stroke-width="3" fill="none" stroke-linecap="round"/>
      <circle cx="320" cy="255" r="5" fill="#10b981"/>
      <text x="320" y="272" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#10b981" font-weight="600">R=100</text>

      <!-- Crossing annotation - where R=1 crosses E(0) -->
      <circle cx="200" cy="160" r="14" fill="none" stroke="#ef4444" stroke-width="2.5" stroke-dasharray="4,3"/>
      <line x1="186" y1="146" x2="130" y2="90" stroke="#ef4444" stroke-width="2"/>

      <!-- Annotation box -->
      <rect x="40" y="60" width="115" height="45" rx="8" fill="#fef2f2" stroke="#fecaca" stroke-width="1.5"/>
      <text x="97" y="78" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="700" fill="#dc2626">1 replica crosses</text>
      <text x="97" y="94" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="700" fill="#dc2626">irreducible error!</text>
    </g>

    <!-- Bottom insight box -->
    <g transform="translate(20, 400)">
      <rect x="0" y="0" width="380" height="55" rx="10" fill="#eff6ff" stroke="#bfdbfe" stroke-width="1.5"/>
      <text x="190" y="22" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600" fill="#1e40af">Key Insight from Scaling Laws</text>
      <text x="190" y="42" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#3b82f6">Even 1 test set replica buys more than "infinite" compute on clean data</text>
    </g>
  </g>

  <!-- RIGHT PANEL: Key Findings -->
  <g transform="translate(805, 85)">
    <rect x="0" y="0" width="370" height="470" rx="16" fill="white" filter="url(#shadow)"/>

    <!-- Header -->
    <rect x="0" y="0" width="370" height="48" rx="16" fill="url(#greenGrad)"/>
    <rect x="0" y="32" width="370" height="16" fill="url(#greenGrad)"/>
    <text x="185" y="31" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="white">Key Findings</text>

    <!-- Finding 1 -->
    <g transform="translate(18, 65)">
      <rect x="0" y="0" width="30" height="30" rx="15" fill="#10b981"/>
      <text x="15" y="20" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="700" fill="white">1</text>
      <text x="42" y="12" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600" fill="#0f172a">Contamination Beats Infinite Compute</text>
      <text x="42" y="28" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#64748b">1 replica drops loss below irreducible error E(0)</text>
    </g>

    <!-- Finding 2 -->
    <g transform="translate(18, 115)">
      <rect x="0" y="0" width="30" height="30" rx="15" fill="#f59e0b"/>
      <text x="15" y="20" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="700" fill="white">2</text>
      <text x="42" y="12" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600" fill="#0f172a">Larger Models Exploit More</text>
      <text x="42" y="28" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#64748b">344M gains 10x more from contamination than 34M</text>
    </g>

    <!-- Finding 3 -->
    <g transform="translate(18, 165)">
      <rect x="0" y="0" width="30" height="30" rx="15" fill="#ef4444"/>
      <text x="15" y="20" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="700" fill="white">3</text>
      <text x="42" y="12" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600" fill="#0f172a">Overtraining Dilutes Contamination</text>
      <text x="42" y="28" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#64748b">Fresh data beyond compute-optimal reduces the effect</text>
    </g>

    <!-- Finding 4 -->
    <g transform="translate(18, 215)">
      <rect x="0" y="0" width="30" height="30" rx="15" fill="#8b5cf6"/>
      <text x="15" y="20" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="700" fill="white">4</text>
      <text x="42" y="12" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600" fill="#0f172a">SFT Has Dual Effects</text>
      <text x="42" y="28" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#64748b">Helps low contamination, hurts high contamination</text>
    </g>

    <!-- Finding 5 - Temperature (the fragility story) -->
    <g transform="translate(18, 265)">
      <rect x="0" y="0" width="30" height="30" rx="15" fill="#3b82f6"/>
      <text x="15" y="20" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="700" fill="white">5</text>
      <text x="42" y="12" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600" fill="#0f172a">High Temperature Breaks Memorization</text>
      <text x="42" y="28" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#64748b">T=0→1 causes 40x performance collapse at high R</text>
    </g>

    <!-- Finding 6 -->
    <g transform="translate(18, 315)">
      <rect x="0" y="0" width="30" height="30" rx="15" fill="#06b6d4"/>
      <text x="15" y="20" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="700" fill="white">6</text>
      <text x="42" y="12" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600" fill="#0f172a">Longer Solutions = Exponential Decay</text>
      <text x="42" y="28" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#64748b">Harder to memorize long token sequences exactly</text>
    </g>

    <!-- Takeaway Box -->
    <g transform="translate(18, 365)">
      <rect x="0" y="0" width="334" height="90" rx="12" fill="#fef3c7" stroke="#fbbf24" stroke-width="2"/>
      <text x="167" y="24" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="700" fill="#92400e">The Takeaway</text>
      <text x="167" y="46" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#78350f">Generative contamination creates fragile verbatim</text>
      <text x="167" y="62" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#78350f">memorization that behaves fundamentally differently</text>
      <text x="167" y="78" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#78350f">from robust reasoning — it's an "illusion of competence."</text>
    </g>
  </g>
</svg>
