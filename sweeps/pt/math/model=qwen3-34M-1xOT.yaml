program: scripts/pretrain_language_model.py
entity: rylan
project: memorization-scoring-vs-sampling-pt
method: grid
parameters:
  data_config:
    parameters:
      corpus:
        values: ["fineweb-edu-dedup"]
      benchmark:
        values: [ "EleutherAI/minerva_math" ]
      num_benchmark_replicas_per_epoch:
        values: [0, 1, 10, 32, 100, 316]
      shuffle_seed:
        values: [0]
  model_config:
    parameters:
      initial_model_name_or_path:
        values: [ "Qwen3/Qwen3-34M" ]
      torch_dtype:
        values: [ "bfloat16" ]
  sft_trainer_config:
    parameters:
      data_seed:
        values: [ 0 ]
      dataloader_drop_last:
        values: [ True ]
      dataloader_num_workers:
        values: [ 4 ]
      dataloader_prefetch_factor:
        values: [ 4 ]
      eval_on_start:
        values: [ True ]
      eval_strategy:
        values: [ steps ]
      eval_steps:
        values: [ 100 ]
      gradient_checkpointing:
        values: [ True ]
      hub_strategy:
        values: ["end"]
      base_learning_rate:
        values: [ 5e-6 ]
      logging_steps:
        values: [ 1 ]
      lr_scheduler_type:
        values: [ "cosine" ]
      max_grad_norm:
        values: [ 1.0 ]
      max_length:
        values: [ 2048 ]
      max_steps:
        values: [ -1 ]
      num_train_epochs:
        values: [ 1 ]
      optim:
        values: [ "adamw_torch" ]
      per_device_eval_batch_size:
        values: [ 16 ]
      per_device_train_batch_size:
        values: [ 16 ]
      remove_unused_columns:
        values: [ True ]
      report_to:
        values: ["wandb"]
      save_strategy:
        values: [ "best" ]
      save_total_limit:
        values: [ 1 ]
      torch_compile:
        values: [ False ]
      warmup_steps:
        values: [ 100 ]
      weight_decay:
        values: [ 0.0 ]
  seed:
    values: [0]
